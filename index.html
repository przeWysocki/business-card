  <body>
    <main class="main">
      <article class="person">

          <h1 class="person__name">Jerzy Wysocki</h1>

        <p class="person__description person__description--with-margin">
          Zbieram śmieci, żeby  było czysto w lesie. Chciałbym, żeby zawsze było czysto.
          Żeby być strażnikiem, trzeba zbierać śmieci. 
          <strong class="special"> Zebrałem 20 śmieci. </strong> 
          Mam 5 lat. 
          <strong class="special">Mam dwa koty. </strong> Fafika i Felosza. Felosz je kabanosy i zawsze miałczy.
         
        </p>
        <p class="person__description">
          W sieci:<a class="person__link" href="#">Facebook</a>,
          <a class="person__link" href="#">Github</a>,
          <a class="person__link" href="#">Instagram</a>
        </p>

        </div>
      </article>
    </main>
